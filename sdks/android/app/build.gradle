apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.mono.android.AndroidTestRunner"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cFlags "-O0 -g"
            }
        }
        ndk {
            abiFilters 'x86_64' //'x86_64', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
// debuggable=true changes the Android loader to permit arbitrary .so names, in release mode only lib<XXX>.so is allowed
//    buildTypes {
//        debug {
//            debuggable false
//        }
//    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    packagingOptions{
        doNotStrip "**/*.so"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
